<!DOCTYPE html>
<html lang="en">
<head>
<title>Little IO</title>
<link href="/static/css/app.css" rel="stylesheet">
</head>
<body>

<div id="my-container">
    <div id="sidepanel">
        <img id="logo" class="img-center" src="/static/img/littleio_small_dark.png"></img>
        <p id="company-info">
            made by
            <br/>
            <a href="http://tytel.org">Matt</a> and Noura <3 <3 <3
            <br/>
            based in Somerville, MA, US.
        </p>
    </div>
    <div id="bigpanel">
        <div id="bigpanel-inner">
            <div id="content">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div class="clear"></div>

<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/underscore.min.js"></script>
<script type="text/javascript">
$(window).load(function(){
    var h = $('#bigpanel-inner').height();
    h = Math.max(h, $('#bigpanel').height());
    $('#bigpanel').height(h);
    $('#sidepanel').height(h);
});
</script>

{% block js %} {% endblock %}

</body>
</html>
