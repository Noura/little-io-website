<!DOCTYPE html>
<html lang="en">
<head>
<title>Little IO</title>
<link href="/static/css/app.css" rel="stylesheet">
</head>
<body>

<div id="my-container">
    <div id="sidepanel">
        <img id="logo" class="img-center" src="/static/img/littleio_small_dark.png"></img>
    </div>
    <div id="bigpanel">
        <div id="bigpanel-inner">
            <div class="tabs">
                
                
                    <a class="tab active"  href="/">
                        home
                    </a>
                
                    <a class="tab "  href="/rack_extensions">
                        rack extensions
                    </a>
                
                    <a class="tab "  href="/hacks">
                        hacks
                    </a>
                
                    <a class="tab "  href="/info">
                        info
                    </a>
                
            </div>
            <div class="clear"></div>
            <div id="content">
                
<img id="octopus" src="/static/img/party_octopus.png"></img>

            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div class="clear"></div>

<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/underscore.min.js"></script>
<script type="text/javascript">
$(window).load(function(){
    var h = $('#bigpanel-inner').height();
    h = Math.max(h, $('#bigpanel').height());
    $('#bigpanel').height(h);
    $('#sidepanel').height(h);
});
</script>

 

</body>
</html>
